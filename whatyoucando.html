<!DOCTYPE html>
<html>
<head>
  <!-- Title and Links -->
	<title>Make An Impact</title>
  <link rel="shortcut icon" href="leaves.ICO">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Belleza|Courgette|Philosopher|Asap|" rel="stylesheet">
</head>
<body>
  <!-- Page Heading -->
	<header class="lime">
		<img class="title" src="https://assets.privy.com/picture_photos/183885/medium/284012c9e395456cb1cf85fae263c464?1493000936" width="45px">
		<p class="title">Rainforests</p>
    <!-- Navigation -->
		<div>
      <a href="https://github.com/Shanyting/Rainforests" class="pages">Source Code</a>
			<a href="whatyoucando.html" class="pages">Make An Impact</a>
			<a href="facts.html" class="pages">Rainforests Facts</a>
			<a href="index.html" class="pages">Home</a>
		</div>
	</header>
  <!-- Background Image -->
	<section class="image">
		<img src="http://images6.fanpop.com/image/photos/32400000/rainforest-rainforest-32472711-3872-2592.jpg" style="width: 140%">
    <!-- Page Subject -->
		<p class="white" id="sign-up">SIGN UP!</p>
    <!-- Form -->
    <form class="white philosopher" id="form" action="http://example.com">
    	<br><p>Want volunteer opportunities, updates on rainforests, or more information?<br>Leave us your information!</p>
      <!-- First Name -->
      <label for="first-name">First Name: </label>
      <input type="text" name="first-name" placeholder="First Name" required>
      <br>
      <!-- Last name -->
      <label for="last-name">Last Name: </label>
      <input type="text" name="last-name" placeholder="Last Name">
      <br>
      <!-- Email Address -->
      <label for="email-address">Email Address:</label>
      <input type="text" name="email-address" placeholder="example@gmail.com" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" name="password" minlength="8" placeholder="(only if you are signing up)">
      <br>
      <!-- Gender -->
      <label id="gender" for="gender" required>Gender:</label>
      <input type="radio" name="gender">Male
      <input type="radio" name="gender">Female
      <input type="radio" name="gender">Other
      <input type="radio" name="gender">Prefer not to say<br>
      <!-- Location -->
      <label for="center">Your closest location (in California):<br></label>
        <select class="philosopher" name="location">
          <option value="losangeles">Los Angeles</option>
          <option value="sandiego">San Diego</option>
          <option value="sanjose">San Jose</option>
          <option value="sanfrancisco">San Francisco</option>
          <option value="fresno">Fresno</option>
        </select>
        <br><br>
        <!-- Submit -->
      <input id="submit" type="submit" name="Submit">
    </form>
	</section>
</body>
</html>
